spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cafe_delivery
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        hbm2ddl:
          create_namespaces: true
        format_sql: true
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG